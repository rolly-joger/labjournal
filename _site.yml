name: "Example Lab Journal"
author: 
  - 'Your Name'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My Journal"
      menu:
      - text: "Week 1"
        href: Week1.html
 

        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
